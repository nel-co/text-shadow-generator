<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Text-Shadow Generator | CSS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#fff259" />
	<meta name="description" content="Online CSS text-shadow generator. Easily copy/paste into your CSS files.">
	<meta name="keywords" content="text-shadow css, text-shadow, text-shadow generator, text-shadow help">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Fira+Mono:500|Oswald:600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head>

<body>

	<div class="tsg container">
		<h1 class="headline">Text-shadow generator</h1>
		<div class="input-wrapper">
			<div class="input-block">
				<input type="range" name="hShad" min="-20" max="20">
				<span>Horizontal Shadow</span>
			</div>
			<div class="input-block">
				<input type="range" name="vShad" min="-20" max="20">
				<span>Vertical Shadow</span>				
			</div>
			<div class="input-block">
				<input type="range" name="blurRadius" min="0" max="20">
				<span>Blur Radius</span>				
			</div>
		</div>
		<div class="code-wrapper">
			<span class="code-full">
				<span class="code-title">text-shadow:</span>
				<span class="code-hShad">-3px</span>
				<span class="code-vShad">-3px</span>
				<span class="code-blurRadius">0px</span>
				rgba(0, 0, 0, 0.3);
			</span>
			<span class="code-copy"><i class="far fa-copy"></i></span>
			<div class="code-copied">COPIED!</div>
		</div>
	</div>
	
	<script src="js/index.js"></script>
</body>

</html>
